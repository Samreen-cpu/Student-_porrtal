<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/images/Bg_3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-form {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .reset-form h2 {
      margin-bottom: 20px;
      margin-right: 35px;
      color: white;
    }
    .reset-form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    .reset-form button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #003366;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-form a {
      color: #a2d2ff;
      text-decoration: none;
      display: flex;
     justify-content: center;  /* horizontal center */
    }
  </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
      <div class="message {% if 'error' in message.tags %}error{% else %}success{% endif %}" 
           {% if 'success' in message.tags %}id="success-message"{% endif %}>
          {{ message }}
      </div>
  {% endfor %}
{% endif %}

  <form class="reset-form" method="POST">
    {% csrf_token %}
    <h2>Reset Password</h2>
    <p>Enter your new password below</p>

    <input type="password" name="password1" placeholder="New Password" required />
    <input type="password" name="password2" placeholder="Confirm Password" required />

    <button type="submit">Reset Password</button><br><br>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
  </form>

</body>
<script>
  const successMessage = document.getElementById('success-message');

  // Message fade-out after 3 seconds
  const allMessages = document.querySelectorAll('.message');
  allMessages.forEach(message => {
      setTimeout(() => {
          message.style.opacity = '0';
          message.style.top = '0px';
          setTimeout(() => {
              message.remove();
          }, 500); // Wait for fade-out transition
      }, 3000);
  });
</script>
</html>
