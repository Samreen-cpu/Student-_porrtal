<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/images/Bg_3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-form {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .forgot-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .forgot-form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    .forgot-form button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #003366;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .forgot-form p {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-form a {
      color: #a2d2ff;
      text-decoration: none;
    }
     /* Custom popup CSS */
 #customPopup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #4CAF50;
  color: white;
  padding: 15px 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  display: none;
  z-index: 9999;
  font-size: 16px;
  text-align: center;
}

  

  </style>
</head>
<body>
   {% if messages %}
    {% for message in messages %}
      <div id="customPopup">{{ message }}</div>
      <script>
        document.getElementById("customPopup").style.display = "block";
        setTimeout(() => {
          document.getElementById("customPopup").style.display = "none";
        }, 3000);
      </script>
    {% endfor %}
  {% endif %}

  <form class="forgot-form" method="POST">
    {% csrf_token %}
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>

    <input type="email" name="email" placeholder="Enter your registered email" required />

    <button type="submit">Send Reset Link</button>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
  </form>

</body>
</html>
